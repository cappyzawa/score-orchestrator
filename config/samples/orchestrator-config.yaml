apiVersion: v1
kind: Namespace
metadata:
  name: score-system
  # Removed environment label per ADR-0004: cluster-level environment model
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
  namespace: score-system
data:
  config.yaml: |
    apiVersion: score.dev/v1b1
    kind: OrchestratorConfig
    metadata:
      name: test-config
      version: "1.0.0"
    spec:
      profiles:
      - name: web-service
        description: "HTTP-based web applications"
        backends:
        - backendId: k8s-web-dev
          runtimeClass: kubernetes
          template:
            kind: manifests
            ref: "registry.example.com/templates/web@sha256:abc123"
            values:
              replicas: 1
              resources:
                requests:
                  cpu: "100m"
                  memory: "128Mi"
          priority: 50
          version: "1.0.0"
          constraints:
            # Removed environment-based selectors per ADR-0004
            features: ["http-ingress"]
            resources:
              cpu: "50m-1000m"
              memory: "64Mi-2Gi"
              storage: "1Gi-10Gi"
        - backendId: k8s-web-prod
          runtimeClass: kubernetes
          template:
            kind: manifests
            ref: "registry.example.com/templates/web-prod@sha256:def456"
            values:
              replicas: 3
              resources:
                requests:
                  cpu: "200m"
                  memory: "256Mi"
          priority: 100
          version: "1.2.0"
          constraints:
            # Removed environment-based selectors per ADR-0004
            features: ["http-ingress", "monitoring"]
            resources:
              cpu: "100m-4000m"
              memory: "128Mi-8Gi"
              storage: "10Gi-100Gi"
      - name: batch-job
        description: "Batch processing workloads"
        backends:
        - backendId: k8s-batch-standard
          runtimeClass: kubernetes
          template:
            kind: manifests
            ref: "registry.example.com/templates/batch@sha256:ghi789"
            values:
              restartPolicy: OnFailure
          priority: 100
          version: "1.0.0"
          constraints:
            # Keep workload-type selectors as they are workload-based, not environment-based
            selectors:
            - matchExpressions:
              - key: workload-type
                operator: In
                values: ["batch", "job", "cron"]
            resources:
              cpu: "100m-8000m"
              memory: "256Mi-16Gi"
      provisioners:
      - type: postgres
        provisioner: postgres-operator
        defaults:
          class: small
        classes:
        - name: small
          description: "Development database"
          parameters:
            cpu: "500m"
            memory: "1Gi"
            storage: "10Gi"
        - name: large
          description: "Production database"
          parameters:
            cpu: "2000m"
            memory: "4Gi"
            storage: "100Gi"
      defaults:
        profile: web-service
        selectors:
        # Removed environment-based selectors per ADR-0004
        # Keep only workload characteristic-based selectors
        - matchExpressions:
          - key: workload-type
            operator: In
            values: ["batch", "job", "cron"]
          profile: batch-job
        - matchLabels:
            app-tier: database
          profile: batch-job  # Database maintenance jobs