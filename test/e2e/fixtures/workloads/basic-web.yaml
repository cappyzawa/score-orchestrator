apiVersion: score.dev/v1b1
kind: Workload
metadata:
  name: basic-web-test
  namespace: kbinit-system
  labels:
    app: basic-web
    team: e2e-test
spec:
  containers:
    app:
      image: nginx:latest
      variables:
        PORT: "8080"
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "500m"
          memory: "512Mi"
  service:
    ports:
    - port: 8080
      protocol: TCP
  resources:
    db:
      type: postgresql
      class: small
    cache:
      type: redis
      class: small